<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF 8"
    <title> <font face="verdana" size=" 6"> <strong>Hex color tracker</strong></font></title>

<body>
    <div class="main">
        <!-- To select the color -->

            id="colorTracker" value="#FFFFFF">

</body>
